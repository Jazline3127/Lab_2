<!DOCTYPE html>
<html>
    <head>
        <title>Conference Registration Form</title>
        <style>
            h1{
                text-align: center;
                background-color: aqua;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
        </style>

     
<form>

</form><h1>CONFERENCE REGISTRATION FORM</h1>
<br><br>
<label for="fname">Full Name:</label>
<input type="text" id="fname" name="fname" placeholder="please enter your full name">

<br><br>
<label for="emailadd">Email Address:</label>
<input type="text" id="emailadd" name="emailadd" placeholder="email address">

<br><br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" min="18" max="100">

<br><br>
<label for="gender">Gender</label><br>
<input type="radio" id="gender" name="gender">Male</input><br>
<input type="radio" id="gender" name="gender">Female</input>

<br><br>
<label for="country">Country Of Residence:</label>
<select name="country" id="country">
    <option value="Malaysia">Malaysia</option>
    <option value="Singapore">Singapore</option>
    <option value="Indonesia">Indonesia</option>
    </select>

<br><br>
<label for="area">Areas Of Interest:</label><br>
<input type="checkbox" id="area" name="area">Software Development</input><br>
<input type="checkbox" id="area" name="area">Data Science</input><br>
<input type="checkbox" id="area" name="area">Cybersecurity</input><br>
<input type="checkbox" id="area" name="area">Artificial Intelligence</input>

<br><br>
<label for="level">Experience Level</label><br>
<input type="radio" id="level" name="level">Beginner</input><br>
<input type="radio" id="level" name="level">Advance</input><br>
<input type="radio" id="level" name="level">intermediate</input>

<br><br>
<label for="comments" >Comments or Questions:</label><br>
<textarea id="comments" name="comments" rows="4" cols="50"  required placeholder="Any Other Question?">
</textarea>

<br><br>
<input type="submit" value="Register">
<input type="reset" value="Reset">
</form>
    </head>
</html>
